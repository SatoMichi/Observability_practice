services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # OpenTelemetry設定
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=book-search-backend
      - OTEL_RESOURCE_ATTRIBUTES=service.version=1.0.0,deployment.environment=development
      # Unleash設定
      - UNLEASH_URL=http://unleash:4242/api
      - UNLEASH_API_TOKEN=default:development.unleash-insecure-client-api-token
    depends_on:
      - otel-collector
      - unleash
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/books"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      # OpenTelemetry設定
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=book-search-frontend
    depends_on:
      - backend
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Unleash Feature Flag Service
  unleash:
    image: unleashorg/unleash-server:latest
    ports:
      - "4242:4242"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_NAME=unleash
      - DATABASE_USERNAME=unleash_user
      - DATABASE_PASSWORD=unleash_password
      - DATABASE_SSL=false
      - LOG_LEVEL=info
      # 適切なAPIトークン設定
      - INIT_FRONTEND_API_TOKENS=default:development.unleash-insecure-frontend-api-token
      - INIT_CLIENT_API_TOKENS=default:development.unleash-insecure-client-api-token
      # 認証を無効にして基本的な接続性をテスト
      - UNLEASH_EXPERIMENTAL_FEATURES_DISABLED=false
      - AUTH_TYPE=none
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # PostgreSQL Database for Unleash
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=unleash
      - POSTGRES_USER=unleash_user
      - POSTGRES_PASSWORD=unleash_password
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - unleash_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unleash_user -d unleash"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "13133:13133" # health check
      - "14250:14250" # Jaeger gRPC receiver
      - "14268:14268" # Jaeger HTTP receiver
    environment:
      - DD_API_KEY=${DD_API_KEY:-your_datadog_api_key_here}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  unleash_postgres_data: 
